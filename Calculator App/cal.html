<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="stylesheet" href="utils.css">

</head>
<body>
    <div class="main">
    
    <div class="container flex flex-column item-center mx-auto max-with">
        <h1 class="text-middle">Calculator made by Zoya</h1>

        <div class="row">
            <input class="input" type="text"/>
        </div>

        <div class="row">
            <button class="button silver">C</button>
            <button class="button silver">%</button>
            <button class="button silver">/</button>
            <button class="button org">.</button>
        </div>

        <div class="row">
            <button class="button blk">7</button>
            <button class="button blk">8</button>
            <button class="button blk">9</button>
            <button class="button org">*</button>
        </div>

        <div class="row">
            <button class="button blk">4</button>
            <button class="button blk">5</button>
            <button class="button blk">6</button>
            <button class="button org">-</button>
        </div>

        <div class="row">
            <button class="button blk">1</button>
            <button class="button blk">2</button>
            <button class="button blk">3</button>
            <button class="button org">+</button>
        </div>

        <div class="row">
            <button class="button wide blk">0</button>
            <button class="button wide1 org">=</button>
            
        </div>


    </div>
</div>



    <script src="cal.js"></script>
</body>
</html>
